<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard Multi-Plataforma</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dashboard Twitch</h1>
        <p><b>Canal:</b> <span id="login">-</span></p>
        <p><b>Display Name:</b> <span id="display_name">-</span></p>
        <p><b>Seguidores:</b> <span id="followers">0</span></p>
        <p><b>Stream Online:</b> <span id="stream_online">No</span></p>
        <p><b>Viewers:</b> <span id="viewer_count">0</span></p>
        <p><b>Título:</b> <span id="title">-</span></p>
        <p style="font-size: 12px; color: #999;">Actualización cada 10 segundos</p>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
